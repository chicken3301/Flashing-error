<!DOCTYPE html>
<html>
<head>
    <title>Flashing Text</title>
    <style>
        @keyframes flash {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .flashing-text {
            animation: flash 1s infinite;
        }
    </style>
</head>
<body>
    <p class="flashing-text">cookies not found your not a member of the forum admin access only $$master admin Surendra sonawane</p>
</body>
</html>
